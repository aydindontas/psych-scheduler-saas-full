<!doctype html>
<html lang="tr">
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Psych Scheduler | Giriş</title>
<link rel="stylesheet" href="/static/style.css">

<body>
  <h1>Psych Scheduler</h1>
  <div>
    <label>E-posta</label><br>
    <input id="email" type="email" placeholder="ornek@domain.com" />
  </div>
  <div>
    <label>Şifre</label><br>
    <input id="pass" type="password" placeholder="en az 6 karakter" />
  </div>
  <button id="go">Giriş yap</button>

<script>
document.addEventListener("DOMContentLoaded", () => {
  // Zaten giriş yaptıysa direkt /schedule
  if (localStorage.getItem("token")) {
    window.location.href = "/schedule";
    return;
  }

  const $ = (s) => document.querySelector(s);

  // SIGNUP
  $("#signup-form")?.addEventListener("submit", async (e) => {
    e.preventDefault();
    const email = $("#su-email").value.trim().toLowerCase();
    const password = $("#su-password").value;
    const clinic = $("#su-clinic")?.value?.trim() || "Klinik";

    try {
      const r = await fetch("/api/auth/signup", {
        method: "POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify({ email, password, clinic })
      });
      if (!r.ok) throw new Error(await r.text());
      const data = await r.json();
      localStorage.setItem("token", data.access_token);
      localStorage.setItem("tenant_key", data.tenant_key);
      window.location.href = "/schedule";
    } catch (err) {
      alert("Kayıt/Giriş hatası:\n" + err.message);
    }
  });

  // LOGIN
  $("#login-form")?.addEventListener("submit", async (e) => {
    e.preventDefault();
    const email = $("#li-email").value.trim().toLowerCase();
    const password = $("#li-password").value;

    try {
      const r = await fetch("/api/auth/login", {
        method: "POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify({ email, password })
      });
      if (!r.ok) throw new Error(await r.text());
      const data = await r.json();
      localStorage.setItem("token", data.access_token);
      localStorage.setItem("tenant_key", data.tenant_key);
      window.location.href = "/schedule";
    } catch (err) {
      alert("Giriş hatası:\n" + err.message);
    }
  });
});
</script>
</body>
</html>
