<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Giriş Yap | Psych Scheduler SaaS</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>Giriş Yap</h2>
    <input id="email" type="email" placeholder="E-posta" required />
    <input id="password" type="password" placeholder="Şifre" required />
    <button id="loginBtn">Giriş Yap</button>
    <p>Hesabın yok mu? <a href="/static/index.html">Kayıt Ol</a></p>
    <p id="status"></p>
  </div>

 <script>
document.getElementById("loginBtn").addEventListener("click", async () => {
  const email = document.getElementById("email").value.trim().toLowerCase();
  const password = document.getElementById("password").value;
  const status = document.getElementById("status");
  const base = window.location.origin; // https://psych-scheduler-saas-full.onrender.com

  status.style.color = "#333";
  status.textContent = "Gönderiliyor...";

  try {
    const resp = await fetch(`${base}/api/auth/login`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email, password })
    });

    // Önce düz metin olarak al
    const raw = await resp.text();
    let data;
    try {
      data = JSON.parse(raw);           // JSON ise parse et
    } catch (e) {
      // JSON değilse (HTML vs.) anlamlı hata ver
      throw new Error(`Sunucudan beklenmeyen yanıt: ${raw.slice(0,120)}... (HTTP ${resp.status})`);
    }

    if (!resp.ok) {
      throw new Error(data?.detail || `Giriş başarısız (HTTP ${resp.status})`);
    }

    // Başarılı: token + tenant_key sakla, panele geç
    localStorage.setItem("token", data.access_token);
    localStorage.setItem("tenant_key", data.tenant_key);

    status.style.color = "green";
    status.textContent = "✅ Giriş başarılı!";
    setTimeout(() => {
      window.location.href = "/static/dashboard.html";
    }, 800);

  } catch (err) {
    status.style.color = "red";
    status.textContent = "❌ " + (err.message || "Bilinmeyen hata");
  }
});
</script>
</body>
</html>
